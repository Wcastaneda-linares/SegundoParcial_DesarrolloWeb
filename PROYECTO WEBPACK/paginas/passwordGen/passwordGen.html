<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Contraseñas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/estilos/styles.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <h1>Generador de Contraseñas</h1>
    <div class="container">
      <label for="passwordLength">Longitud:</label>
      <input
        type="number"
        id="passwordLength"
        placeholder="Longitud de la contraseña"
      />
      <br />
      <label for="uppercase">Incluir mayúsculas:</label>
      <input type="checkbox" id="uppercase" />
      <br />
      <label for="numbers">Incluir números:</label>
      <input type="checkbox" id="numbers" />
      <br />
      <label for="symbols">Incluir símbolos:</label>
      <input type="checkbox" id="symbols" />
      <br />
      <button id="generateButton">
        <i class="fa fa-unlock fa-lg"></i> Generar Contraseña
      </button>
      <br />
    </div>
    <!--Aqui se muestra la contraseña generada-->
    <p><span id="passwordResult"></span></p>

    <script type="module" src="/aggregator.js"></script>
    <br /><br />
    <button id="botonRedireccion">
      <i class="fa fa-home fa-lg"></i> Ir a inicio
    </button>
    <script src="/js/script.js"></script>
    <script src="/js/particles.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
